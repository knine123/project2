<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입 사이트</h1>
    <p>사용자 정보 입력</p>
    <form action="save_ok.php" method="post">
        <label for = "fname">이름: </label>
        <input type="text" id="uname" name="uname" placeholder="홍길동" required><br><br>
        
        <label for = "age">나이: </label>
        <input type="text" id="uage" name="uage" required><br><br>

        <label for = "pwd">비밀번호: </label>
        <input type="password" id="pwd" name="pwd" placeholder="4자 이상 입력" required><br><br>

        비밀번호 힌트<br>
        <select name="hint">
            <option value="1">내가 가장 많이 사용하는 비밀번호</option>
            <option value="2">나의 생일</option>
            <option value="3">가장 친한 친구</option>
            <option value="4">가장 기억에 남는 일</option>
            <option value="5">처음으로 지각한 날</option>
            <option value="6">수능 수험번호</option>
        </select>
        <br><br>

        <label for="gender1">성별: </label>
        <input type="radio" id="gender1" name="gender" value="M" checked>남<input type="radio" id="radio" name="gender" value="W">여<br><br>
        
        <label for="email">이메일: </label>
        <input type="email" id="uemail" name="uemail" required><br><br>

        지역선택 : 
        <select name="city">
            <optgroup label="서울">
                <option value="1">강남구</option>
                <option value="2">서초구</option>
                <option value="3">송파구</option>
            </optgroup>
            <optgroup label="경기도">
                <option value="1">성남시</option>
                <option value="2">수원시</option>
                <option value="3">용인시</option>
            </optgroup>
            <optgroup label="경상도">
                <option value="1">창원시</option>
                <option value="2">김해시</option>
                <option value="3">양산시</option>
            </optgroup>
        </select>
        <br><br>
        <label for="hobby1">취미: </label>
        <input type="checkbox" id="hobby1" name="hobby1" value="1">영화감상
        <input type="checkbox" id="hobby1" name="hobby2" value="2">스포츠
        <input type="checkbox" id="hobby1" name="hobby3" value="3">독서<br><br>
    
        <label for="birthday">생일</label><br>
        <input type="date" id="birthday" name="birthday"><br><br>
    
        <label for="uni">출신대학: </label>
        <input type="text" id="univer" name="univer" placeholder="xx대학교" required><br><br>

        가입 사유 : <br>
        <textarea name="content" cols=40 row=5 placeholder="최대 200자"></textarea>

        <br><br>
        <input type="submit" value="Submit">

        <br><br>


    
    
    </form>
    <a href = "index.html">go home</a>
</body>
</html>
